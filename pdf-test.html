<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>PDF TEST</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.js"></script>
<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
  "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.worker.min.js";
</script>
</head>

<body>
<h2>PDF TEST</h2>
<div id="log"></div>

<script>
const log = m => document.getElementById("log").innerHTML += "<br>" + m;

pdfjsLib.getDocument(
  "https://cdn.jsdelivr.net/gh/rzee-Jpn/aksa@main/data/books/babad-jawi/book.pdf"
).promise.then(pdf => {
  log("✅ PDF OK");
  log("Jumlah halaman: " + pdf.numPages);
}).catch(err => {
  log("❌ ERROR");
  log(err.message);
  console.error(err);
});
</script>
</body>
</html>
